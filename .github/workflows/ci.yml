name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Debug, Release]
        include:
          # ARM64 Linux builds
          - os: ubuntu-24.04-arm
            build_type: Debug
          - os: ubuntu-24.04-arm
            build_type: Release

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (${{ matrix.build_type }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache FetchContent dependencies
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: deps-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            deps-${{ runner.os }}-${{ runner.arch }}-

      - name: Configure (Unix)
        if: runner.os != 'Windows'
        run: >
          cmake -B build -S .
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DFASTMCPP_BUILD_TESTS=ON
          -DFASTMCPP_BUILD_EXAMPLES=ON

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: >
          cmake -B build -S .
          -G "Visual Studio 17 2022"
          -DFASTMCPP_BUILD_TESTS=ON
          -DFASTMCPP_BUILD_EXAMPLES=ON

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: cmake --build build --config ${{ matrix.build_type }} --parallel

      - name: Build (Windows)
        if: runner.os == 'Windows'
        # Single-threaded build on Windows to avoid compiler heap space issues with large test files
        run: cmake --build build --config ${{ matrix.build_type }} --parallel 1

      - name: Test
        run: ctest --test-dir build -C ${{ matrix.build_type }} --output-on-failure
